<div class="layout">
  <div class="signin">
    <div class="box">
      <form name="signin_form" novalidate>
        <div class="signin-head">
          <h1 class="text-h1">登录</h1>
        </div>
        <div class="signin-third">
          <div class="stack">
            <a class="button" href="/users/auth/github">GitHub</a>
          </div>
          <div class="stack">
            <a class="button" href="/user/auth/stack overflow">Stack Overflow</a>
          </div>
        </div>
        <div class="signin-middle">
          <div class="signin-email">
            <label class="float-left">邮箱</label>
            <input id="email" class="text-input input-full" type="text"  name="email" />
          </div>
          <div class="signin-password">
            <label class="float-left">密码</label>
            <input id="password" class="text-input input-full" type="password" name="password" />
          </div>
        </div>
        <div class="reg-end">
          <input class="reg-button" type="submit" value="登录" name="commit">
        </div>
        <div class="signin-bottom">
          <a class="link" href="/users/password/new">忘记密码?</a>
          <span>•</span>
          <a class="link" href="#/register">立即注册</a>
        </div>
      </form>
    </div>
  </div>
</div>
