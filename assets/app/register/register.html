<div class="row">
  <div class="col-md-8 col-md-offset-2 login-box">
    <div ng-init="signtype= true">
      <div class="col-md-6 coder" ng-click="signtype = true" ng-class="{selected:signtype}">程序员</div>
      <div class="col-md-6 hr" ng-click="signtype = false" ng-class="{selected:!signtype}">HR</div>
      <div ng-show="signtype" class="regtypeChange">
        <div class="wings">
          <div class="wings-wing"></div>
          <span class="text-register">立即注册</span>
          <div class="wings-wing"></div>
        </div>
        <form name="signup_form" novalidate accept-charset="UTF-8" class="col-md-10 col-md-offset-1">
          <div class="">
            <label class="" for="email">Email</label>
            <label class="" for="location">Location</label>
          </div>
          <div class="col-md-6 has-feedback">
            <input id="email" class="input-control" type="text" placeholder="邮箱" name="email" ng-model="register.usermail" />
            <span class="form-control-feedback mdi-content-mail"></span>
          </div>
          <div class="col-md-6 has-feedback">
            <input id="location" class="input-control" type="text" placeholder="城市" name="location" ng-model="register.location" />
            <span class="form-control-feedback mdi-social-location-city"></span>
          </div>
          <div class="">
            <label class="" for="password">Password</label>
            <label class="" for="confirmpassword">Password</label>
          </div>
          <div class="col-md-6 has-feedback">
            <input id="password" class="input-control" type="password" placeholder="密码" name="password" ng-model="register.password" />
            <span class="form-control-feedback mdi-action-lock"></span>
          </div>
          <div class="col-md-6 has-feedback">
            <input id="confirmpassword" class="input-control" type="password" placeholder="确认密码" name="confirmpassword" ng-model="register.confirmpassword" />
            <span class="form-control-feedback mdi-action-lock"></span>
          </div>

          <div class="terms-service">
            <div class="checkbox">
              <label>
                <input id="terms-of-service" type="checkbox" value="1" checked="checked">我已阅读并同意
              </label>
            </div>
            <div class="service">
              <a target="_blank" href="/terms-of-service">unDrizzle注册协议</a>
            </div>
          </div>
          <div class="reg-end">
            <button class="btn btn-primary btn-full" ng-click="register(register.usermail, register.location, register.password, register.passwordConfirmation, register.role)">注册</button>
          </div>
        </form>
      </div>
      <div ng-show="!signtype" class="regtypeChange">
        <h2>HR注册页面</h2>
      </div>
    </div>
  </div>
</div>
